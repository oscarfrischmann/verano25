<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="container d-flex flex-row justify-content-center">
      <button class="login__button login__button-iniciar btn btn-primary m-3" id="googleLogIn">iniciar sesión</button>
      <button class="login__button login__button-cerrar btn btn-primary m-3" id="googleLogOut">cerrar sesión</button>
    </div>
  </header>
  <main>
    <section class="container panel-index border border-5 p-4">
      <h2 class="m-5">Cargar imágenes de la página principal</h2>
      <form id="indexForm" enctype="multipart/form-data" class="">
        <div class="mb-3 d-flex">
          <input class="form-control" style="max-width: 500px;" type="file" id="indexImgs" multiple>
          <button type="submit" class="btn btn-primary ms-1">enviar</button>
        </div>
      </form>
      <div class="container">
        <button type="button" id="showIndexImages" class="btn btn-primary m-5">Ver imágenes</button>
        <div id="indexImages" class="container d-flex"></div>
      </div>
      <div class="container">
        <form action="" class="container" id="useIndexImgs">
          <div class="mb-3">
            <label for="categoryIndex" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="categoryIndex" name="categoryIndex"
              placeholder="Hombre / Mujer / Colegial">
          </div>
          <div class="mb-3">
            <label for="indexImage" class="form-label">URL imágen</label>
            <input type="text" class="form-control" name="indexImage" id="indexImage" placeholder="">
          </div>
          <button type="submit" class="btn btn-primary">Cargar</button>
        </form>
      </div>
    </section>
    <section class="container mujer-lineas mt-5 border border-5 p-4">
      <h2 class="m-5">Cargar Líneas de mujer</h2>
      <form id="mujerImgForm" enctype="multipart/form-data" class="">
        <div class="mb-3 d-flex">
          <input class="form-control" style="max-width: 500px;" type="file" id="lineasMujerImgs" multiple>
          <button type="submit" class="btn btn-primary ms-1">enviar</button>
        </div>
      </form>
      <div class="container">
        <button type="button" id="showLineasMujerImages" class="btn btn-primary m-5">Ver imágenes</button>
        <div id="lineasMujerImages" class="container d-flex"></div>
      </div>
      <div class="container">
        <form action="" class="container" id="useLineasMujerImgs">
          <div class="mb-3">
            <label for="lineaMujer" class="form-label">Línea</label>
            <input type="text" class="form-control" id="lineaMujer" name="lineaMujer">
          </div>
          <div class="mb-3">
            <label for="lineaMujerDescipcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" name="lineaMujerDescipcion" id="lineaMujerDescipcion">
          </div>
          <div class="mb-3">
            <label for="lineaMujerFondo" class="form-label">Tipo de fondo</label>
            <input type="text" class="form-control" name="lineaMujerFondo" id="lineaMujerFondo"
              placeholder="PU / TR / otro">
          </div>
          <div class="mb-3 d-flex gap-4 align-items-center">
            <label for="lineaMujerNumeracionMin" class="form-label">Numeración: del</label>
            <input type="text" class="form-control" name="lineaMujerNumeracionMin" id="lineaMujerNumeracionMin"
              style="width: 50px !important;">
            <label for="lineaMujerNumeracionMax" class="form-label">al</label>
            <input type="text" class="form-control" name="lineaMujerNumeracionMax" id="lineaMujerNumeracionMax"
              style="width: 50px !important;">
          </div>
          <div class="mb-3">
            <label for="lineaMujerURL" class="form-label">URL imágen principal</label>
            <input type="text" class="form-control" name="lineaMujerURL" id="lineaMujerURL" placeholder="">
          </div>
          <button type="submit" class="btn btn-primary">Cargar</button>
        </form>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="../js/panel.js"></script>
</body>

</html>
