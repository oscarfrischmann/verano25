<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Document</title>
</head>

<body>
  <!-- 1. Imagenes categorias HOMBRE MUJER COLEGIA index  
  con texto posicionado al centro blanco 
  -->
  <header>
    <div class="container d-flex flex-row justify-content-center">
      <button class="login__button login__button-iniciar btn btn-primary m-3" id="googleLogIn">iniciar sesión</button>
      <button class="login__button login__button-cerrar btn btn-primary m-3" id="googleLogOut">cerrar sesión</button>
    </div>
  </header>
  <main>
    <section class="container panel-index">
      <form id="indexForm" enctype="multipart/form-data" class="">
        <div class="mb-3 d-flex">
          <input class="form-control" style="max-width: 500px;" type="file" id="indexImgs" multiple>
          <button type="submit" class="btn btn-primary ms-1">enviar</button>
        </div>
      </form>
      <div class="container">
        <button type="button" id="showIndexImages" class="btn btn-primary m-5">Ver imágenes</button>
        <div id="indexImages" class="container d-flex"></div>
      </div>
      <div class="container">
        <form action="" class="container" id="useIndexImgs">
          <div class="mb-3">
            <label for="categoryIndex" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="categoryIndex" name="categoryIndex"
              placeholder="Hombre / Mujer / Colegial">
          </div>
          <div class="mb-3">
            <label for="indexImage" class="form-label">URL imágen</label>
            <input type="text" class="form-control" name="indexImage" id="indexImage" placeholder="">
          </div>
          <button type="submit" class="btn btn-primary">Cargar</button>
        </form>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="../js/panel.js"></script>
</body>

</html>
